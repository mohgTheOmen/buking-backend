<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Property List</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .card-img-top {
            width: 100%;
            height: 200px;  /* Fixed height */
            object-fit: cover;  /* Maintains aspect ratio */
        }

        .card {
            height: 100%;  /* Makes all cards same height */
        }

        .header {
            background-color: #003580;
            padding: 16px 0;
        }

        .logo {
            color: white;
            font-size: 24px;
            font-weight: bold;
            text-decoration: none;
        }
    </style>
</head>
<body>
<div class="header">
    <div class="container">
        <div class="d-flex justify-content-between align-items-center">
            <a href="/properties" class="logo">Buking.com</a>
        </div>

        <form class="d-flex" method="get" action="/properties/search">
            <input class="form-control me-2" type="search" name="query" th:value="${searchQuery}" placeholder="Search properties" aria-label="Search">
            <button class="btn btn-outline-light" type="submit">Search</button>
        </form>
    </div>
</div>
<!-- TESTING: Modify this to display the results-->
<div class="container mt-5">
    <div th:if="${searchQuery != null and !#strings.isEmpty(searchQuery)}" class="alert alert-info">
        <strong th:text="${#lists.size(properties)}">0</strong> properties found for "<span th:text="${searchQuery}"></span>"
    </div>
    <div th:if="${#lists.isEmpty(properties)}" class="alert alert-warning">
        No properties found. Try a different search term.
    </div>
    <div class="row">
        <div class="col-md-4" th:each="property : ${properties}">
            <div class="card mb-4">
                <img th:src="${property.imageUrl}" class="card-img-top" alt="Property Image">
                <div class="card-body">
                    <h5 class="card-title" th:text="${property.name}">Property Name</h5>
                    <p class="card-text" th:text="${property.address}">Address</p>
                    <div class="d-flex justify-content-between align-items-center">
                        <div class="stars">
                            <span th:each="i : ${#numbers.sequence(1, property.starRating)}">‚≠ê</span>
                        </div>
                        <a th:href="@{/properties/{id}(id=${property.id})}" class="btn btn-primary">View Details</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
