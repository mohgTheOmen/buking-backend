<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title th:text="${property.name}">Property Details</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .header {
            background-color: #003580;
            padding: 16px 0;
        }

        .logo {
            color: white;
            font-size: 24px;
            font-weight: bold;
            text-decoration: none;
        }

        .property-header {
            background: #f5f5f5;
            padding: 20px 0;
        }

        .room-card {
            border: 1px solid #e7e7e7;
            margin-bottom: 20px;
            padding: 20px;
        }

        .room-image {
            width: 200px;
            height: 150px;
            object-fit: cover;
        }

        .star-rating {
            color: #febb02;
            font-size: 20px;
        }
    </style>
</head>
<body>
<div class="header">
    <div class="container">
        <div class="d-flex justify-content-between align-items-center">
            <a href="/properties" class="logo">Buking.com</a>
        </div>
        
        <div style="height: 16px;"></div>

        <form class="d-flex" method="get" action="/properties/search">
            <input class="form-control me-2" type="search" name="query" placeholder="Search properties" aria-label="Search">
            <button class="btn btn-outline-light" type="submit">Search</button>
        </form>
    </div>
</div>
<div class="property-header">
    <div class="container">
        <h1 th:text="${property.name}">Property Name</h1>
        <div class="star-rating">
            <span th:each="i : ${#numbers.sequence(1, property.starRating)}">⭐</span>
        </div>
        <p th:text="${property.address}" class="mb-2">Address</p>
    </div>
</div>

<div class="container mt-4">
    <div class="row">
        <div class="col-md-8">
            <img th:src="${property.imageUrl}" class="img-fluid mb-4" alt="Property Image">
            <h3>About this property</h3>
            <p th:text="${property.description}">Description</p>
        </div>
    </div>

    <h3 class="mt-4">Available Rooms</h3>
    <div class="room-list">
        <div th:each="room : ${property.rooms}" class="room-card">
            <div class="row">
                <div class="col-md-3">
                    <img th:src="${room.imageUrl}" class="room-image" alt="Room Image">
                </div>
                <div class="col-md-6">
                    <h4 th:text="${room.roomType}">Room Type</h4>
                    <p>Room Number: <span th:text="${room.roomNumber}"></span></p>
                    <p>Capacity: <span th:text="${room.capacity}"></span> guests</p>
                </div>
                <div class="col-md-3 text-end">
                    <div class="price-tag">
                        <h3 th:text="${'€' + room.pricePerNight}">Price</h3>
                        <p>per night</p>
                    </div>
                    <button class="btn btn-primary">Book Now</button>
                </div>
            </div>
        </div>
    </div>
</div>

<div id="back" style="text-align:center; margin-top: 20px; margin-bottom: 10px">

    <footer>
        <a href="#top" style="color: LightGray; text-decoration: none">Back to top</a>
    </footer>
</div>

</body>
</html>
